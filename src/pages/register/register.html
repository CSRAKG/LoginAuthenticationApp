<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="createUserForm"  (submit)="createItem()" >
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="username" type="text" placeholder="Enter ur email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Enter ur password</ion-label>
      <ion-input formControlName="password" type="text" placeholder="enter ur password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="What's the  name?">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mobile no</ion-label>
      <ion-input formControlName="mobile" type="text" placeholder="What's the  mobile">
      </ion-input>
    </ion-item>

    <ion-item>

      <ion-label stacked>Addresss</ion-label>
      <ion-textarea formControlName="address" type="text" placeholder="What's ur Address">
      </ion-textarea>
    </ion-item>


    <button type="submit">
      ADD REGISTER
    </button>
  </form>
</ion-content>
