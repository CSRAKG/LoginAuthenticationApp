<ion-header>
  <ion-toolbar>
    <ion-title> Item List</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of itemlist | async" >
    <ion-card-header>
      {{ item.username }}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{ item.username}}
      id: {{item.id}}
      name: {{item.name}}
      address: {{item.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
