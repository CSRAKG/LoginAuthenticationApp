<ion-header>
  <ion-navbar>
    <ion-title>QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Enter QR-Code" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full (click)="createCode()">
    <ion-icon name="barcode"></ion-icon>
  </button>
  <button ion-button full (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>
  </button>

  <ion-card *ngIf="createdcode">
    <ngx-qrcode [qrc-value]="createdcode"></ngx-qrcode>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="scannerCode">
    <ion-card-content>
      Result from Scan: {{scannerCode }}
    </ion-card-content>

  </ion-card>

</ion-content>
