<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating #username>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed floating #password>Password</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button color="primary" (click)="signIn()">SignIn</button>
  <button ion-button color="primary" (click)="popThis()">GO BACK</button>

</ion-content>
